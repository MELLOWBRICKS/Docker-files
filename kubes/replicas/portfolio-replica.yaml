apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: portfolio-app
  labels:
    app: portfolio
    env: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio
      env: dev
  template:
    metadata:
      labels:
        app: portfolio
        env: dev
    spec:
      containers:
      - name: portfolio
        image: node:18-alpine
        command: ["/bin/sh"]
        args: ["-c", "apk add --no-cache git && git clone https://github.com/MELLOWBRICKS/PortfolioV2.git /app && cd /app && npm install --legacy-peer-deps && npm run build && npm start"]
        ports:
        - containerPort: 3000

---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: monitoring-app
  labels:
    app: monitoring
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring
      env: dev
  template:
    metadata:
      labels:
        app: monitoring
        env: dev
    spec:
      containers:
      - name: monitoring
        image: hopsoft/graphite-statsd
        ports:
        - containerPort: 80
        - containerPort: 8125
