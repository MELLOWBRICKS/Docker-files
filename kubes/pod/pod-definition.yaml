apiVersion: v1
kind: Pod
metadata:
  name: multi-container
  labels:
    app: nginx
    env: dev
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
  - name: monitoring-pod-exporter
    image: quay.io/prometheus/node-exporter:latest
    ports:
    - containerPort: 9100